        </li>

    <!-- Tela de cadastre-se -->

    <div class="Cadastrar-container">
      <div class="container-principal">
        <form id="fform" action="">
          <div class="img-dragon">
            <img class="dragon" src="../IMG/dragon1.png" alt="" />
            <h1>C A D A S T R E - S E</h1>
          </div>

          <div class="input-container">
            <input type="text" name="" id="usuario" placeholder=" " />
            <label for="">Usuário</label>
            <br />
            <span> O Usuário precisa ter no mínimo 3 caracteres</span>
          </div>

          <div class="input-container input-email">
            <input type="email" name="" id="email" placeholder=" " />
            <label for="">E-mail</label>
            <br />
            <span class="">Coloque um e-mail válido</span>
          </div>
          <div class="input-container">
            <input
              type="password"
              name=""
              id="senha"
              placeholder=" "
              minlength="3"
            />
            <label for="">Senha</label>
            <div class="olho">
              <i
                class="fa-solid fa-eye"
                id="olho-aberto"
                onclick="toggleOlho()"
              ></i>
              <i
                class="fa-solid fa-eye-slash"
                id="olho-fechado"
                onclick="toggleOlho()"
              ></i>
            </div>
            <br />
            <span class="">A senha precisa ter no mínimo 6 caracteres</span>
          </div>
          <div class="input-container">
            <input
              type="password"
              name=""
              id="confirmarSenha"
              placeholder=" "
            />
            <label for="">Confirmar Senha</label>
            <div class="olho">
              <i
                class="fa-solid fa-eye"
                id="olho-abertoc"
                onclick="toggleOlhoc()"
              ></i>
              <i
                class="fa-solid fa-eye-slash"
                id="olho-fechadoc"
                onclick="toggleOlhoc()"
              ></i>
            </div>
            <br />
            <span class="">As senhas não coincidem</span>
          </div>
          <button class="botao" type="submit">Cadastrar</button>
        </form>
      </div>
    </div>

    <video class="video-background" autoplay muted loop id="video-background">
